<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">
<body>
<div layout:fragment="content" ng-controller="homeCtrl">

<div class="row">
    <div class="col-md-9"></div>
    <div class="col-md-3">
        <button class="btn btn-primary">Upload files</button>

        <br>

        <button class="btn btn-primary btn-sm" ngf-select="uploadFiles($files, $invalidFiles)" multiple accept="*" ngf-max-size="20MB" data-toggle="tooltip" data-placement="top" title="Upload files">Upaaa</button>
        <br>

        <button class="btn btn-link" data-toggle="modal" data-target="#createFolder">New folder</button>

        <button class="btn btn-link">New shared folder</button>

        <button class="btn btn-link">Show deleted files</button>
    </div>
</div>



    <!-- Modal -->
    <div class="modal fade" id="createFolder" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create new folder</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <div class="form-group">
                        <label>Folder name</label>
                        <input type="text" class="form-control" ng-model="folder.name">
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="createFolder()">Create</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
