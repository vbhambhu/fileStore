<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">
<body>
<div layout:fragment="content">

    <div class='clearfix'>
        <a href="/user/add" class="btn btn-dark pull-right">Add new</a>
    </div>

    <hr>

    <table class="table datatable table-striped table-bordered">
        <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}">...</td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td><a th:href="@{/admin/user/edit(id=${user.id})}" th:text="Edit">...</a></td>
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
